# sgx_rand = {git = "https://github.com/occlum/incubator-teaclave-sgx-sdk", branch = "sgx_2.20_for_occlum"}
# sgx_tcrypto = {git = "https://github.com/occlum/incubator-teaclave-sgx-sdk", branch = "sgx_2.20_for_occlum"}
# sgx_tstd = {git = "https://github.com/occlum/incubator-teaclave-sgx-sdk", branch = "sgx_2.20_for_occlum", features = ["backtrace"]}
# sgx_types = {git = "https://github.com/occlum/incubator-teaclave-sgx-sdk", branch = "sgx_2.20_for_occlum"}

[lib]
doctest = false

[features]
default = ["std"]
jinux = []
linux = []
occlum = []
std = []

[[bench]]
name = "bench"
harness = false
